<mat-grid-list cols="1" rowHeight="fit">
    <mat-grid-tile rowspan="1"></mat-grid-tile>
    <mat-grid-tile>
        <h1>You are logged in as HydroBlox consumption</h1>
    </mat-grid-tile>
    <mat-grid-tile>
        <span>Current state: {{ currentState }}</span>
    </mat-grid-tile>
    <mat-grid-tile>
        <span>Subscribed: {{ isSubscribedConsumer }}</span>
    </mat-grid-tile>
    <mat-grid-tile>
        <span>HBT balance : {{ tokenBalance }}</span>
        <span>
            <button mat-raised-button color=primary [disabled]="!tokensAvailableToClaim"
                (click)="claimTokensAsConsumer()">
                <span>Claim Tokens</span>
            </button>
        </span>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color=primary [disabled]="isSubscribedConsumer" (click)="subscribeAsConsumer()">
            <span>Subscribe</span>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-label>HBT :</mat-label>
            <input matInput #tokenAmount maxlength="5">
            <mat-hint align="start"><strong>Enter the amount of HBT</strong> </mat-hint>
            <mat-hint align="end"></mat-hint>
        </mat-form-field>
        <button mat-raised-button color=primary [disabled]="!hasTokens" (click)="consumeTokens(tokenAmount.value)">
            <span>Consume Water</span>
        </button>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1"></mat-grid-tile>
</mat-grid-list>
